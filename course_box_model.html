{% block cbox_model %}
  {% load static %}

  <div class="container content">
    <link href="{% static "css/course.css" %}" rel="stylesheet"/>
    <div class="row">
      {% if queryset %}
        {% for instance in queryset %}
          <div class="col-md-4 course-box-model">
            <a href="{% url 'charge' instance.course_name %}">
              <div class="inner-wrap">
                <div class="inner-top">
                  {{ instance.course_name }}
                </div>
                <div class="inner-middle"></div>
                <div class="inner-bottom">
                  <span class="author">Author: {{ instance.user }}</span>
                  <span class="course-type">Self-Paced </span>
                
                  <div class="popover__wrapper">
                    <a href="#">
                      <button type="button" style="position:relative; right:80px;"class=" popover__title btn btn-info btn-info-pad" >Description</button>
                    </a>
                    <div class="popover__content">
                      <p class="popover__message">Joseph Francis "Joey" Tribbiani, Jr.</p>
                    </div>
                  </div>
                </div>
            </a>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

{% endblock %}
